<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="authLog">
      <h2 data-cy="authLogDetailsHeading"><span jhiTranslate="blwAuthApp.authLog.detail.title">Auth Log</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ authLog.id }}</span>
        </dd>
        <dt><span jhiTranslate="blwAuthApp.authLog.userId">User Id</span></dt>
        <dd>
          <span>{{ authLog.userId }}</span>
        </dd>
        <dt><span jhiTranslate="blwAuthApp.authLog.encryptedUserid">Encrypted Userid</span></dt>
        <dd>
          <span>{{ authLog.encryptedUserid }}</span>
        </dd>
        <dt><span jhiTranslate="blwAuthApp.authLog.pointOfTime">Point Of Time</span></dt>
        <dd>
          <span>{{ authLog.pointOfTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="blwAuthApp.authLog.status">Status</span></dt>
        <dd>
          <span jhiTranslate="{{ 'blwAuthApp.AuthStatus.' + authLog.status }}">{{ authLog.status }}</span>
        </dd>
        <dt><span jhiTranslate="blwAuthApp.authLog.live">Live</span></dt>
        <dd>
          <div *ngIf="authLog.live">
            <a [routerLink]="['/live', authLog.live.id, 'view']">{{ authLog.live.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">返回</span>
      </button>

      <button type="button" [routerLink]="['/auth-log', authLog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">编辑</span>
      </button>
    </div>
  </div>
</div>
